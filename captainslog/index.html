<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			

			$("#msg").change(function(){

				var now = new Date();
				var stamp = now.toDateString() + " " + now.toTimeString();
				var toLog = "<p>" + stamp + " - " + $("#msg").val() + "</p>";
				$("#log").prepend(toLog);
				$("#msg").val(""); //clears the text box
			});



		});  
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
